image: php:8.2

stages:
  - test
  - deploy

test:
  stage: test
  tags:
    - back
  script:
    # V√©rifier la version de PHP et les extensions indispensables
    - php --version
    - php -m | grep -E "(dom|xml|zip|mbstring)" || (echo "‚ùå Extensions PHP manquantes !" && exit 1)
    - composer --version || (curl -sS https://getcomposer.org/installer | php && mv composer.phar /usr/local/bin/composer)
    - composer install --prefer-dist --no-interaction --no-scripts
    - cp .env.testing .env
    - php artisan key:generate --force
    - php artisan migrate --env=testing --force
    - mkdir -p storage/logs
    - php artisan test --parallel --log-junit=storage/logs/junit.xml --no-interaction

  artifacts:
    when: always
    reports:
      junit: storage/logs/junit.xml
    paths:
      - storage/logs/
    expire_in: 1 week

deploy:
  stage: deploy
  script:
    - echo "üöÄ D√©ploiement du back..."
    - rm -rf /home/flowadmin/back/*
    - cp -r . /home/flowadmin/back/
    - echo "üîÉ Red√©marrage de Nginx et PHP..."
    - docker compose -f /home/flowadmin/docker-compose.yml restart nginx
    - echo "‚úÖ D√©ploiement termin√©"
  only:
    - main
  dependencies:
    - test
  needs:
    - test
  tags:
    - back
